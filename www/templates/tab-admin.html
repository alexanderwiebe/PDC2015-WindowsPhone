<ion-view view-title="Administration">
  <ion-content class="padding">
    <div class="list card" ng-repeat="race in races" ng-show="races.length > 0">
        <div class="item item-divider">
          <h1>{{race.name}}</h1>
        </div>
        <div class="item item-text-wrap">
          <h2>{{race.type.label}}</h2>
          <h3>{{race.type.description}}</h3>
          <h3>{{race.startDate.iso | date:'MMMM dd, yyyy'}} to {{race.endDate.iso | date:'MMMM dd, yyyy'}}</h3>
          <!--<button ng-click="openModal(race)" class="button button-full button-balanced">
            Join This Race!
          </button>-->
          <button ng-click="deleteRace(race)" ng-show="canDelete" class="button button-full button-assertive">
            Cancel and Delete
          </button>
        </div>
    </div>
    <center>
    <!--<a class="button button-clear button-positive icon icon-right ion-flag" href="#/tab/races/createrace" ng-show="races.length > 0">Create A Race</a>
    </center>
    -->
    <div ng-hide="races.length > 0" style="text-align: center">
    No races found... but you can...
      <br>
      <a class="button button-clear button-positive icon icon-right ion-flag" href="#/tab/races/createrace">Create One</a>
    </div>
  </ion-content>
</ion-view>
