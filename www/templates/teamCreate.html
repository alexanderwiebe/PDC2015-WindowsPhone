<ion-view view-title="Teams - Create" class="pdc-log">
  <ion-content>
    <div class="list card">
      <div class="item item-divider">Make Team</div>
      <div class="item item-body">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Team Name</span>
          <input type="text" ng-model="newTeam.name" placeholder="Team Walkers">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Race</span>
          <select ng-model="newTeam.race" ng-options="race as race.name for race in races track by race.objectId">
          </select>
        </label>
        <button class="button button-block button-clear button-positive" ng-click="createTeam()">
            Create this Team!
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
