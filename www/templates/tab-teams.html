<ion-view view-title="Teams" class="pdc-teams">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">My Teams</div>
      <div class="item item-body" ng-repeat="team in myTeams">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            {{team.Name}}
          </label>
          <button class="button button-small icon ion-ios-minus-outline"></button>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Join Teams</div>
      <div class="item item-body" ng-repeat="team in allTeams">
        <div>
          {{team.Name}}
          <button class="button button-small icon ion-ios-plus-outline"
            ng-click="joinTeam(team)"></button>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Make Team</div>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="newTeam.name" placeholder="Team name">
        </label>
        <button class="button button-small icon ion-ios-plus-outline"></button>
      </div>
    </div>
  </ion-content>
</ion-view>
