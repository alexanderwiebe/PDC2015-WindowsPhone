<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Join {{race.Name}}!</h1>
	</ion-header-bar>
	<ion-content class="padding">
		To join a race, select a team to join from the list!
		<div class="card list" ng-repeat="team in teams" ng-show="teams.length > 0">
			<div class="row">
				<div class="col col-75">
	      	<h2>{{team.Name}}</h2>
      	</div>
      	<div class="col col-center">
		      <button ng-click="joinTeam(team)" class="button button-small button-balanced icon icon-right ion-ios-plus-outline">
		        Join This Team!
		      </button>
	      </div>
      </div>
    </div>
    <div ng-hide="teams.length > 0">
    No teams found... go create one!
    </div>
	</ion-content>
</ion-modal-view>
