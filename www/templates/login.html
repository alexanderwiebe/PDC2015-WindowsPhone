<ion-view view-title="Login" hide-back-button="true" class="pdc-login">
  <ion-content>
  <form ng-submit="login(credentials)" novalidate>
	  <div class="list" style="padding-top: 25px;">	  	
		  <label class="item item-input"  ng-class="{'error-state':errorState}">
		    <span class="input-label">Username</span>
		    <input type="text" ng-model="credentials.email" required placeholder="email@email.com">
		  </label>
		  <label class="item item-input" ng-class="{'error-state':errorState}">
		    <span class="input-label">Password</span>
		    <input type="password" ng-model="credentials.password" required placeholder="•••••••••">
		  </label>
		</div>
		<div ng-if="errorMessage" class="error-message text-center">
			<span class="icon ion-ios-minus"></span><span class="error-message">  {{errorMessage}}</span>
		</div>
		<div style="padding-left: 10px; padding-right: 10px;">
		  <button class="button button-block button-clear button-positive">
			  Log Me In
			</button>
		</div>
	</form>
		<div style="margin-top: 25px;">
			<a href="#/signup" class="button button-block button-clear button-stable">
			  Need an account? Get started here.
			</a>
		</div>
  </ion-content>
</ion-view>
